<!DOCTYPE html>
<html>
	<head>
		<title>Thomas Kalmus</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		<!-- Skills -->
		<div class="grid extended-grid skills">
			<section>
				<div class="tile tile-large-2 tile-high-2">
					<span>Skills</span>
				</div>
				<div class="tile tile-large-4 transparent"></div>
				<div class="tile tile-large-3 transparent"></div>
				<a href="index.html">
					<div class="tile skills-back-style button">
						<span>Back</span>
					</div>
				</a>
				<div class="tile objective-C-style">
					<span>Objective-C</span>
				</div>
				<div class="tile transparent"></div>
				<div class="tile tile-large-2 tile-high-2 cpp-style">
					<span>C++</span>
				</div>
				<div class="tile tile-large-2 c-sharp">
					<span>C#</span>
				</div>
				<div class="tile tile-high-2 move-up java">
					<span>Java</span>
				</div>
				<div class="tile transparent"></div>
				<div class="move-up">
					<div class="tile tile-large-2 javascript">
						<span>Javascript</span>
					</div>
					<div class="tile transparent"></div>
					<div class="tile python">
						<span>Python</span>
					</div>
				</div>
				<div class="tile tile-large-2 transparent"></div>
				<div class="move-up">
					<div class="tile sql">
						<span>SQL</span>
					</div>
					<div class="tile tile-large-2 html-css">
						<span>HTML/CSS</span>
					</div>
				</div>
				<div class="tile transparent clear"></div>
				<div class="move-up">
					<div class="tile tile-large-2 tile-high-2 english">
						<span>English</span>
					</div>
					<div class="tile tile-large-2 tile-high-2 french">
						<span>French</span>
					</div>
					<div class="tile tile-large-2 tile-high-2 polish">
						<span>Polish</span>
					</div>
				</div>
				<div class="tile tile-large-2 german">
					<span>German</span>
				</div>
				<div class="move-up clear">
					<div class="tile tile-large-2 tile-high-2 problem-solving">
						<span>Problem-solving</span>
					</div>
					<div class="tile organized">
						<span>Organized</span>
					</div>
					<div class="tile quick-learner">
						<span>Quick<br>learner</span>
					</div>
				</div>
				<div class="tile tile-large-2 move-left eye-details">
					<span>Eye for details</span>
				</div>
			</section>
		</div>
		<script>
			$(function() {
				$('.tile').each(function(i) {
				$(this).delay((i++) * 100).fadeTo(500, 1); })
			});
		</script>
	</body>

</html>
