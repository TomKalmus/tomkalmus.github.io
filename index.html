<!DOCTYPE html>
<html>
	<head>
		<title>Thomas Kalmus</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		<header>
		</header>
		
		<div class="grid">
			<section class="column-1">
				<div class="tile tile-large-2 tile-high-2">
					<span>Home</span>
				</div>
				<div class="tile transparent"></div>
				<div class="tile float-right style-1"></div>
				<div class="tile transparent"></div>
				<a href="About.html">
					<div class="tile tile-large-2 about-header button">
						<span>About me</span>
					</div>
				</a>
				<div class="tile tile-large-3 transparent"></div>
				<a href="Portfolio.html">
					<div class="tile tile-large-3 tile-high-2 portfolio-header button">
						<span>Portfolio</span>
					</div>
				</a>
			</section><!--
			
			--><section class="column-2">
				<div class="tile tile-large-5 transparent"></div>
				<div class="tile tile-large-4 tile-high-4 main-header">
					<span class="main">Hi, I'm Thomas</span>
				</div>
				<div class="tile tile-large-2 transparent"></div>
				<div class="tile tile-large-2 contact contact-header slideInUp">
					<span class="normal">Contact</span>
					<span class="contact-data">e-mail: tomkalmus@gmail.com</span>
				</div>
			</section><!--
			
			--><section class="column-3">
				<a href="Timeline.html">
					<div class="tile tile-large-3 tile-high-2 timeline-header button">
						<span>Timeline</span>
					</div>
				</a>
				<div class="tile style-2"></div>
				<div class="tile clear style-3"></div>
				<a href="Skills.html">
					<div class="tile tile-large-2 tile-high-2 float-right skills-header button">
						<span>Skills</span>
					</div>
				</a>
			</section>
		</div>
		
		<!-- Contact -->

		<script>
			$(function() {
				$('.tile').each(function(i) {
				$(this).delay((i++) * 80).fadeTo(400, 1); })
			});
		</script>
	</body>
</html>
